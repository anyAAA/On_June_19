        // 打印1-100之间的奇数
        var num = 1;
        while (num <= 100) {
            if (num % 2 == 1) {
                console.log(num)
            }
            num++;
        }
        // 打印奇数 方法2
        var num = 1;
        while (num <= 100) {
            console.log(num)
            num = num + 2;
        }
        // 打印奇数 方法3
        var num = 1;
        var i = 0;
        while (i < 50) {
            num = i++ * 2 + 1;
            console.log(num);
        }

        //
        //
        //
        // do while
        var num = 1;
        do {
            console.log(num);
            num++;

        } while (num <= 100);
