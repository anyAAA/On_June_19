    <title>嵌套循环 n个例子</title>

<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}

		li {
			float: left;
		}

		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		li a:hover {
			background-color: #111;
		}
	</style>
</head>

<body>
	<ul>

    <script>
        //嵌套循环
        for (var i = 1; i <= 5; i++) {
            console.log(i);

            for (var j = 6; j <= 10; j++) {
                console.log(j);
            }
        }
        // 嵌套循环
        for (var i = 1; i <= 5; i++) {
            // console.log(i);
            for (var j = 1; j <= i; j++) {
                console.log(j);
            }
        }

        // for语句训练 1
        for (var i = 10; i >= 5; i--) {
            for (var j = 1; j <= i; j++) {
                console.log(j);
            }
        }
        // for语句训练 2  此循环有问题
        for (var i = 10; i >= 5; i--) {
            for (var j = 1; j > 5; j--) {
                console.log(j);
            }
        }
        // for语句训练 3
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j < i; j++) {
                console.log(i * j);
            }
        }
        // for语句训练4
        for (var i = 1; i <= 5; i++) {
            if (i % 2 == 0) {
                continue;   //中断此次循环
            }
            for (var j = 1; j < i; j++) {
                console.log(j);
            }
        }
        // for语句训练 5
        for (var i = 1; i <= 5; i++) {
            if (i % 2 == 0) {
                break;   //中断此次循环
            }
            for (var j = 1; j < i; j++) {
                console.log(j);
            }
        }
        //
        // for 语句训练 6
        /*

        *
        **
        ***
        ****

        ****
        ***
        **
        *

                *
               ***
              *****
             *******
            *********

             *********
              *******
               *****
                ***
                 *
        */
        // 打印 星星  正着打
        for (var i = 1; i < 5; i++) {
            for (var j = 1; j <= i; j++) {
                console.log("*");
                document.write("*")
            }
        }
        // 打印 星星  倒着输出
        for (var i = 5; i >= 1; i--) {
            for (var j = 1; j <= i; j++) {
                console.log("*");
                document.write("*")
            }
            document.write("<br>")
        }

        // 打印第三种图形  正三角形

        // js for循环输出正三角形  一  
        function sanjiao() {
            for (var i = 0; i < 9; i++) {
                for (var j = 0; j < 9 - i - 1; j++) {
                    document.write("&nbsp")
                }
                for (var k = 0; k < 2 * i + 1; k++) {
                    document.write("*")
                }
                document.write("<br/>")
            }
        }
        sanjiao();
        //js for循环输出正三角形   二 

        for (var i = 0; i <= 5; i++) {
            for (var j = 5; j >= i - 1; j--) {
                // 输出空格
                document.write("&nbsp")
            }
            for (var k = 1; k <= i * 2 - 1; k++) {
                // 输出星星
                document.write("*")
            }
            document.write("<br>")
        }
        //js for循环输出正三角形   二三
        for (var i = 1; i <= 10; i++) {
            for (var j = 10; j >= i - 1; j--) {
                document.write("&nbsp");
            }
            for (var k = 1; k <= i; k++) {
                document.write("★");
            }
            document.write("<br>")
        }

        // 99 乘法表

        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {

                var str = j + "X" + i + "= " + j * i + ",";
                document.write(str);
            }
            document.write("<br/>")
        }

        // 99乘法表之剖析！ 删除重新写；

        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(j + "-.-" + i)
            }
            document.write("<br>")
        }

        // 有一 分数序列，1/2,1/4,1/6,1/8 ....  求此数列前100项的和
        var jisuan = 0;
        for (var i = 1; i <= 3; i++) {
            var c2jisuan = i * 2;
            jisuan += c2jisuan;
        }
        document.write(1 + "/" + jisuan);

        // 黄金分割数列  1 、 1 、 2 、3 、5 、8 、13 、 21 求第100项的数值

        var q = 1;
        var w = 0;
        for (var i = 1; i < 100; i++) {
            if (i < 2) {
                for (var j = 1; j < 2; j++) {
                    document.write(j);
                }
            }
            q = q + w;
            w = q - w;
            document.body.innerHTML += q + ', '
        }

        // console.log(add());

        //     document.body.innerHTML += c + ', '
