<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数 封装 返回值 参数 分类</title>

<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}

		li {
			float: left;
		}

		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		li a:hover {
			background-color: #111;
		}
	</style>
</head>

<body>
	<ul>
		<li><a href="../demo01.html">demo01</a></li>
		<li><a href="../demo02.html">demo02</a></li>
		<li><a href="../demo03.html">demo03</a></li>
		<li><a href="f01.html">function/f01.html</a></li>
		<li><a href="f02.html">function/f02.html</a></li>
		<li><a href="f03.html">function/f03.html</a></li>
	</ul>
	
    <input type="button" value="跳转到百度" id="btngo">

    <script>
        // 调用系统自带的函数
        var btngo = document.getElementById("btngo")
        btngo.onclick = function () {
            window.open("http://www.baidu.com");
        }

        // printStar 
        function printStar() {
            for (var i = 1; i <= 10; i++) {
                for (var j = 10; j >= i - 1; j--) {
                    document.write("&nbsp");
                }
                for (var k = 1; k <= i; k++) {
                    document.write("★");
                }
                document.write("<br>");
            }
        }
        printStar();

        // 函数的返回值
        function hezi() {
            var a = 1;
            var b = 1;
            var c = a + b;
            return c;
        }
        var v = hezi();
        console.log(v);

        // 函数的参数
        function hezi(e, f) {


            var c = e + f;
            return c;
        }
        var v = hezi(20, 21);
        console.log(v);

        // 调用系统自带的函数
        var jieshu = Math.abs(-1);
        console.log(jieshu);

    </script>
</body>

</html>
