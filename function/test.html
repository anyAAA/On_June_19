        //    质数  2 3 5 7
        function result(n) {
            var iszhi = true;
            if (n <= 1) {
                iszhi = false;
            } else if (n > 2) {
                for (var i = 2; i < n; i++) {
                    if (n % i == 0) {
                        iszhi = false;
                        break;
                    } else {
                        iszhi = true;
                    }
                }
            }
            return iszhi;
        }
        var a = result(7);
        console.log(a);
